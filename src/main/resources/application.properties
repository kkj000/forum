spring.application.name=forum

# MariaDb
spring.datasource.url=jdbc:mariadb://localhost:3306/forum
spring.datasource.username=root
spring.datasource.password=2018
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#MyBatis
mybatis.type-aliases-package=myProj.forum.domain
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.myProj.forum.domain.mybatis=trace

file.dir=C:/spring/upload_files/


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB